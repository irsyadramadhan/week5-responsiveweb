<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/post.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
    
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 text-start">
            <a class="my-color-blue" href="#">Home</a>
            <a class="my-color-blue" href="#">Add Recipe</a>
            <a class="my-color-blue" href="#">Profile</a>
          </div>    
          <div class="col-lg-6 text-end">
            <img src="img/profile-placeholder.png" alt="pp">
            <a class="my-color-blue" href="#">User</a>
            <a class="my-color-blue" href="#">Log Out</a>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="my-form mx-auto">
            <form>
                <input class="form-control mb-3 my-bg-grey" type="text" placeholder="Add Photo">
                <input class="form-control mb-3 my-bg-grey" type="text" placeholder="Title">
                <textarea class="form-control mb-3 my-bg-grey" cols="30" rows="10" placeholder="Ingredient"></textarea>
                <div class="my-select">
                    <select class="form-select mb-3 my-bg-grey">
                        <option selected>Category</option>
                        <option value="1">Appetizer</option>
                        <option value="2">Main Course</option>
                        <option value="3">Dessert</option>
                    </select>
                </div>
                <div class="my-button text-center">
                    <button type="button" class="btn btn-primary mt-3">Post</button>
                </div>
            </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row firstRow">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <h1 class="text-center my-color-blue">Eat, Cook, Repeat</h1>
            <p class="text-center">Share Your Best Recipe by Uploading Here!</p>
          </div>
          <div class="col-lg-2"></div>
        </div>
        <div class="row secondRow">
          <div class="col-lg-2"></div>
          <div class="col-lg-8 text-center">
            <a class="link-secondary" href="#">Product</a>
            <a class="link-secondary" href="#">Company</a>
            <a class="link-secondary" href="#">Learn More</a>
            <a class="link-secondary" href="#">Get in Touch</a>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
